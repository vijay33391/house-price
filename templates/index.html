<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Predictor</title>
</head>
<body>
    <h2>Enter House Details</h2>
    <form action="/predict" method="post">
        <label>Square Feet:</label>
        <input type="number" name="sqft" required><br><br>

        <label>Bedrooms:</label>
        <input type="number" name="bedrooms" required><br><br>

        <label>Bathrooms:</label>
        <input type="number" name="bathrooms" required><br><br>

        <label>Distance to City (miles):</label>
        <input type="number" name="distance" required><br><br>

        <label>House Age (years):</label>
        <input type="number" name="age" required><br><br>

        <button type="submit">Predict Price</button>
    </form>
</body>
</html>
